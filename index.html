<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Rock Paper Scissors</h1></div>
    <div class='mainBody'
        <div class="wins"></div>
        <div class="buttons">
            <div class="rock"><button><img src="https://static.vecteezy.com/system/resources/previews/008/500/953/original/rock-stones-and-boulders-in-cartoon-style-free-png.png" 
            alt = 'rock' width="200px" height="200px"></button></div>
            <div class="paper"><button><img src="https://cdn-icons-png.flaticon.com/512/2541/2541988.png" 
            alt = 'paper' width="200px" height="200px"></button></div>
            <div class="scissors"><button><img src="https://monfil.ca/wp-content/uploads/2016/05/8-singer-scissors.png" 
                alt = 'scissors' width="200px" height="200px"></button></div>
        </div>
    </div>
</body>
</html>
